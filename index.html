<html lang="fr" data-class-overlay=":overlay" data-position="gauche">

        <link rel="stylesheet" href="style.css">
        <meta name="description" content="Liste de lecture hétéroclite : Manga, Comics, Roman, Bande Dessinée etc...">
        <link rel="canonical" href=https://lecture.pierre.tl/>

        <link rel="icon" type="image/png" sizes="32x32" href="/icon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/icon/favicon-16x16.png">

        <meta property="og:description" content="Liste de lecture hétéroclite : Manga, Comics, Roman, Bande Dessinée etc...">
    </head>
    <body>
        <div class="app js_app">
            <button class="app_haut js_menu-btnDisplay hover :g1" data-position="haut">
                <svg aria-hidden="true" focusable="false" class="svg:logo">
                    <use xlink:href="#logo">
                        <title>Options d'affichage</title>
                    </use>
                </svg>
                <h1>Liste de lecture</h1>
            </button>
            <main class="app_contenu">
                <script id="handlebars-template" type="text/x-handlebars-template">
                    {{#each lectures}}
                        <li class="mb-l">
                            <div class="d-flex">
                                <div>
                                    <p class="texte--l">{{#if article}}{{article}}{{/if}}{{titre}}</p>
                                    <p class="mt-s">{{note}} / 10</p>
                                </div>
                                <div class="align-right">
                                    {{#ifEquals statut "Terminé"}}
                                        <span class="texte--g2-1 p-s">Série en <strong>{{volume}}</strong> volumes</span>
                                    {{/ifEquals}}
                                    {{#ifEquals statut "En cours"}}
                                        {{#ifEquals stock "Vendu"}}
                                            <span class="texte--g1-2">
                                                {{volume}} volume{{#ifSuperieur volume '1'}}s{{/ifSuperieur}}
                                            </span>
                                        {{else}}
                                            <strong class="texte--g3-1 p-s">{{volume}} / ?</strong>
                                        {{/ifEquals}}
                                    {{/ifEquals}}
                                    {{#ifEquals statut "Abandonné"}}
                                        <span class="texte--g1-2">{{volume}} / ?</span>
                                    {{/ifEquals}}
                                    {{#ifEquals stock "Vendu"}}
                                        <p class="texte--s texte--g1-2 mt-s">Vendu</p>
                                    {{/ifEquals}}
                                </div>
                            </div>
                            {{#if info}}
                                <p class="texte--g1-2 mt-s">
                                    {{info}}
                                </p>
                            {{/if}}
                        </li>
                    {{else}}
                        <p class="texte--l">Il n'y a pas de résultat avec ces critères</p>
                    {{/each}}
                </script>
                <form class="js_filtre hide" name="filtresForm">
                    <hr>
                    <ul class="d-flex">
                        <li>
                            <strong>Statut</strong><br>
                            <input type="radio" name="statut" id="allStatut" value="all" checked>
                            <label for="allStatut">Tous</label>
                            <br>
                            <input type="radio" name="statut" id="abandonne" value="Abandonné">
                            <label for="abandonne">Abandonné</label>
                            <br>
                            <input type="radio" name="statut" id="termine" value="Terminé">
                            <label for="termine">Terminé</label>
                            <br>
                            <input type="radio" name="statut" id="encours" value="En cours">
                            <label for="encours">En cours</label>
                        </li>
                        <li>
                            <strong>Type</strong><br>
                            <input type="radio" name="type" id="allType" value="all" checked>
                            <label for="allType">Tous</label>
                            <br>
                            <input type="radio" name="type" id="manga" value="Manga">
                            <label for="manga">Manga</label>
                            <br>
                            <input type="radio" name="type" id="comics" value="Comics">
                            <label for="comics">Comics</label>
                            <br>
                            <input type="radio" name="type" id="roman" value="Roman">
                            <label for="roman">Roman</label>
                        </li>
                        <li>
                            <strong>Stock</strong><br>
                            <input type="radio" name="stock" id="allStock" value="all" checked>
                            <label for="allStock">Tous</label>
                            <br>
                            <input type="radio" name="stock" id="possede" value="Possédé">
                            <label for="possede">Possédé</label>
                            <br>
                            <input type="radio" name="stock" id="vendu" value="Vendu">
                            <label for="vendu">Vendu</label>
                        </li>
                        <li>
                            <strong>Ordre</strong><br>
                            <button class="hover :g2" type="button" onclick="controle(filtresForm)">Alphabétique</button>
                            <br>
                            <button class="hover :g2" type="button" onclick="controle(filtresForm, 'note')">Préférence</button>
                        </li>
                    </ul>
                    <hr>
                </form>
                <br>
                <ul id="handlebars-output">
                    <li class="align-center">
                        <span class="js--loader svg:loader"></span>
                        <p class="texte--l texte--g1-2">Chargement des données, veuillez patienter</p>
                    </li>
                </ul>
            </main>
            <nav class="app_menu js_menu js_largeurMenu-zone">
                <ul class="js_menu-positionY" data-position-bas=":bas">
                    <li>
                        <a class="js_menu-btn menu-btn hover :g2" href="https://github.com/pierretl/liste-de-lecture" target="_blank" rel="external">
                            <svg aria-hidden="true" focusable="false">
                                <use xlink:href="#merge"></use>
                            </svg>
                            <span class="menu-label">Sources du projet</span>
                        </a>
                    </li>
                    <li>
                        <button class="js_menu-btn js_filtre-btnDisplay menu-btn hover :g2">
                            <svg aria-hidden="true" focusable="false">
                                <use xlink:href="#reglage"></use>
                            </svg>
                            <span class="menu-label">Filtrer la liste</span>
                        </button>
                    </li>
                    <li>
                        <input type="checkbox" id="switch-theme" class="hide-checkbox js_switch">
                        <label for="switch-theme" class="js_menu-btn menu-btn hover :g2">
                            <svg aria-hidden="true" focusable="false" class="js_switch-clair">
                                <use xlink:href="#modeSombre"></use>
                            </svg>
                            <svg aria-hidden="true" focusable="false" class="js_switch-sombre">
                                <use xlink:href="#modeClair"></use>
                            </svg>
                            <p class="menu-label">
                                Changer de thème
                                <span class="sr-only js_switch-clair">: clair</span>
                                <span class="sr-only js_switch-sombre">: sombre</span>
                            </p>
                        </label>
                    </li>
                    <li>
                        <button class="js_menu-btn js_positionMenu-btn menu-btn hover :g2">
                            <svg class="gauche:inverse" aria-hidden="true" focusable="false">
                                <use xlink:href="#mobile"></use>
                            </svg>
                            <span class="menu-label">
                                <span class="sr-only">Placer le </span>
                                Menu à 
                                <span class="js_texte-gauche">gauche</span>
                                <span class="js_texte-droite">droite</span>
                            </span>
                        </button>
                    </li>
                    <li>
                        <button class="js_largeurMenu-btn menu-btn hover :g2">
                            <svg class="gauche:inverse" aria-hidden="true" focusable="false">
                                <use xlink:href="#fleche"></use>
                            </svg>
                            <span class="menu-label">Agrandir le menu</span>
                        </button>
                    </li>
                    <li>
                        <button class="js_menu-btn js_menu-btnDisplay menu-btn hover :g2">
                            <svg aria-hidden="true" focusable="false">
                                <use xlink:href="#fermer"></use>
                            </svg>
                            <span class="menu-label">Fermer le menu</span>
                        </button>
                    </li>
                </ul>
            </nav>
            <button class="app_gauche d-flex align-items:stretch hide js_positionMenu-gauche hover :g2">
                <div class="position-menu">
                    <svg aria-hidden="true" focusable="false">
                        <use xlink:href="#mobile"></use>
                    </svg>
                    <p class="menu-label">Menu à gauche</p>
                </div>
            </button>
            <button class="app_droite d-flex align-items:stretch hide js_positionMenu-droite hover :g2">
                <div class="position-menu :droite">
                    <svg class=":inverse" aria-hidden="true" focusable="false">
                        <use xlink:href="#mobile"></use>
                    </svg>
                    <p class="menu-label">Menu à droite</p>
                </div>
            </button>
            <button class="app_bas js_menu-btnDisplay hover :g1" data-position="bas">
                <svg aria-hidden="true" focusable="false">
                    <use xlink:href="#parametre"></use>
                </svg>
                <br>
                <span class="menu-label">Options d'affichage</span>
            </button>
        </div>
